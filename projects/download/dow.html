<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tortvol</title>
    <link rel="stylesheet" href="dow.css">
</head>
<body>
<div class="container">
    <div class="row">
        <section class="card-holder">
            <!-- Begin iOS -->
            <div class="col-md-4 col-sm-6">
                <div class="card-container manual-flip">
                    <div class="card">
                        <div class="front">
                            <div class="cover">
                                <img src="https://bilbo.surge.sh/codepen/download-cards/apple.png" />
                            </div>
                            <div class="branded">
                                <span class="fa fa-apple"></span>
                            </div>
                            <div class="content">
                                <div class="main">
                                    <h3 class="use-for faint">Download For</h3>
                                    <button type="button" class="btn btn-default btn-block btn-download">iOS</button>
                                </div>
                                <div class="footer">
                                    <button class="btn btn-flip btn-qr" onclick="rotateCard(this)">
                                        <i class="fa fa-mail-forward"></i> Get QR Code
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="back">
                            <div class="header">
                                <h3 class="use-for faint">QR Code</h3>
                            </div>
                            <div class="content">
                                <div id="qrIos" class="qr text-center"></div>
                            </div>
                            <div class="footer">
                                <button class="btn btn-flip" onclick="rotateCard(this)">
                                    <i class="fa fa-reply"></i> Back
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End iOS -->
            <!-- Begin Android -->
            <div class="col-md-4 col-sm-6">
                <div class="card-container manual-flip">
                    <div class="card">
                        <div class="front">
                            <div class="cover">
                                <img src="https://bilbo.surge.sh/codepen/download-cards/android.png" />
                            </div>
                            <div class="branded">
                                <span class="fa fa-android"></span>
                            </div>
                            <div class="content">
                                <div class="main">
                                    <h3 class="use-for faint">Download For</h3>
                                    <button type="button" class="btn btn-default btn-block btn-download">Android</button>
                                </div>
                                <div class="footer">
                                    <button class="btn btn-flip btn-qr" onclick="rotateCard(this)">
                                        <i class="fa fa-mail-forward"></i> Get QR Code
                                    </button>
                                </div>
                            </div>
                        </div>
                        <!-- end front panel -->
                        <div class="back">
                            <div class="header">
                                <h3 class="use-for faint">QR Code</h3>
                            </div>
                            <div class="content">
                                <div id="qrAndroid" class="qr text-center"></div>
                            </div>
                            <div class="footer">
                                <button class="btn btn-flip" rel="tooltip" title="Flip Card" onclick="rotateCard(this)">
                                    <i class="fa fa-reply"></i> Back
                                </button>
                            </div>
                        </div>
                        <!-- end back panel -->
                    </div>
                </div>
            </div>
            <!-- End Android -->
            <!-- Begin Web -->
            <div class="col-md-4 col-sm-6">
                <div class="card-container manual-flip">
                    <div class="card">
                        <div class="front">
                            <div class="cover">
                                <img src="https://bilbo.surge.sh/codepen/download-cards/web.png" />
                            </div>
                            <div class="branded">
                                <span class="fa fa-windows"></span>
                            </div>
                            <div class="content">
                                <div class="main">
                                    <h3 class="use-for faint">Download For</h3>
                                    <button type="button" class="btn btn-default btn-block btn-download">Windows</button>
                                </div>
                                <div class="footer">
                                    <button class="btn btn-flip btn-qr" onclick="rotateCard(this)">
                                        <i class="fa fa-mail-forward"></i> Get QR Code
                                    </button>
                                </div>
                            </div>
                        </div>
                        <!-- end front panel -->
                        <div class="back">
                            <div class="header">
                                <h3 class="use-for faint">QR Code</h3>
                            </div>
                            <div class="content">
                                <div id="qrWeb" class="qr text-center"></div>
                            </div>
                            <div class="footer">
                                <button class="btn btn-flip" rel="tooltip" title="Flip Card" onclick="rotateCard(this)">
                                    <i class="fa fa-reply"></i> Back
                                </button>
                            </div>
                        </div>
                        <!-- end back panel -->
                    </div>
                </div>
            </div>
            <!-- End Web -->
        </section>
    </div>
</div>
</body>
<script src="dow.js"></script>
</html>
